<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="javascript/jquery-2.1.1.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="javascript/app.js"></script>
    <title></title>
</head>
<body ng-app = "angApp">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Test AngularJS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" ng-controller="angCtrl" style="margin-top: 40px">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" style="text-align: center">
            <h3>Таблица калорийности продуктов</h3>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th><a href="javascript:void(0)" ng-click="sort('name', false)">Продукт</a>
                            (<a href="javascript:void(0)" ng-click="sort('name', true)">^</a>)</th>
                        <th><a href="javascript:void(0)" ng-click="sort('group', false)">Группа продуктов</a>
                            (<a href="javascript:void(0)" ng-click="sort('group', true)">^</a>)</th>
                        <th><a href="javascript:void(0)" ng-click="sort('belki', false)">Белки</a>
                            (<a href="javascript:void(0)" ng-click="sort('belki', true)">^</a>)</th>
                        <th><a href="javascript:void(0)" ng-click="sort('ziry', false)">Жиры</a>
                            (<a href="javascript:void(0)" ng-click="sort('ziry', true)">^</a>)</th>
                        <th><a href="javascript:void(0)" ng-click="sort('uglevody', false)">Углеводы</a>
                            (<a href="javascript:void(0)" ng-click="sort('uglevody', true)">^</a>)</th>
                        <th><a href="javascript:void(0)" ng-click="sort('kalorii', false)">Калории</a>
                            (<a href="javascript:void(0)" ng-click="sort('kalorii', true)">^</a>)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in pagedData">
                        <td>{{$index + 1}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.group}}</td>
                        <td>{{row.belki}}</td>
                        <td>{{row.ziry}}</td>
                        <td>{{row.uglevody}}</td>
                        <td>{{row.kalorii}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

</body>
</html>
